<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="container">
    <div class="image"><img src="images\image-header-mobile.jpg" class="mobile-img" alt=""></div>
    <section class="card">
      <h1 class="insights">Get <span class="purple-text">insights</span> that help your business grow.</h1>
      <p class="main-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="statistics">
        <div class="divider">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
        <div class="divider">
          <h2>314</h2>
          <h3>templates</h3>
        </div>
        <div class="divider">
          <h2>12m+</h2>
          <h3>queries</h3>
        </div>
      </div>
    </section>
    <img src="images\image-header-desktop.jpg" class="desktop-img" alt="">
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">dewyrag</a>.
  </footer>
</body>

</html>
